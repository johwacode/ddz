<template name="Subsite">
  <div id="page">    
	<div id="content">
	  <div class="centring">
	    <header id="sub" class="centring">
		  <a href="/">
		    <img id="currentCategory" src="/images/{{image}}.jpg"/>
		  </a>
	      <h2>{{headline}}</h2>
		</header>
		{{> entry}}
	  </div>
	  <footer class="centring">
		{{> zurueckbutton}}
	  </footer>
	</div>
  </div>
</template>



<template name="entry">
  
  <article id="entry">
  <div id="owl-example" class="owl-carousel">
    {{#each content}}
      <div class="slide">
        <img src="/images/{{image}}.jpg"/>
	    <section>
	      <h3>{{title}}</h3>
	      <p>
	        {{text}}
	      </p>
	    </section>
	  </div>
	{{/each}}
	</div>
  </article>
</template>



<template name="zurueckbutton">

</template>
